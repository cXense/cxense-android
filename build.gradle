// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha4'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'net.researchgate.release' version '2.6.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task build {
    dependsOn subprojects.findResults { it.tasks.findByName('build') }
}

ext {
    compileSourceVersion = JavaVersion.VERSION_1_8
    compileTargetVersion = JavaVersion.VERSION_1_8

    cxenseVersion = '3.2.2'
    junitVersion = '4.12'
    supportVersion = '25.4.0'
    butterknifeVersion = '8.6.0'
    architectureVersion = '1.0.0-alpha3'
    daggerVersion = '2.11'
}
